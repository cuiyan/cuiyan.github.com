<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=no">
    <meta name="HandheldFriendly" content="true" />
    <title>会员注册</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/shop.css">
</head>

<body>
    <div class="title_box">
        <h1>会员注册</h1>
        <h3>Register members</h3>
    </div>
    <div class="middle_box">
        <form class="form-horizontal">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-xs-4 control-label">用户名</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的用户名">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-xs-4 control-label">姓名</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的姓名">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-xs-4 control-label">选择销售点</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的销售点">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-xs-4 control-label">密码</label>
                        <div class="col-xs-8">
                            <input type="password" class="form-control" id="inputEmail3" placeholder="请输入您的密码">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-xs-4 control-label">确认密码</label>
                        <div class="col-xs-8">
                            <input type="password" class="form-control" id="inputEmail3" placeholder="请再次输入您的密码">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-xs-4 control-label">E-mail</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的E-mail">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-xs-4 control-label">微信号</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的微信号">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-xs-4 control-label">联系电话</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的联系电话">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-xs-4 control-label">国籍</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的国籍">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-xs-4 control-label">监护人ID</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的监护人ID">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-xs-4 control-label">推荐人ID</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的推荐人ID">
                        </div>
                    </div>
                </li>
            </ul>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-4">
                    <button type="submit" class="btn btn-danger btn-block">注册</button>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-default btn-block">取消</button>
                </div>
            </div>
        </form>
    </div>
    <div class="bottom_nav_box">
        <div class="row">
            <div class="col-xs-3">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              <span class="glyphicon-class">个人资料</span>
            </div>
            <div class="col-xs-3">
              <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
              <span class="glyphicon-class">销售管理</span>
            </div>
            <div class="col-xs-3">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              <span class="glyphicon-class">会员注册</span>
            </div>
            <div class="col-xs-3">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              <span class="glyphicon-class">商品查询</span>
            </div>
        </div>
    </div>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
